<!-- src/app/components/login/login.component.html -->
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">Please enter your login and password!</p>
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div class="form-outline form-white mb-4">
              <input type="text" class="form-control form-control-lg" [(ngModel)]="username" placeholder="Username" />
            </div>
            <div class="form-outline form-white mb-4">
              <input type="password" class="form-control form-control-lg" [(ngModel)]="password" placeholder="Password" />
            </div>
            <button class="btn btn-outline-light btn-lg px-5" (click)="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
